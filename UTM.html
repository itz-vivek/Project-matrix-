<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix to Upper Triangular Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Matrix to Upper Triangular Matrix Conversion Step-by-Step</h1>
    
    <div>
        <h3>Enter the size of the matrix (n x n):</h3>
        <input type="number" id="matrix-size" min="2" value="4" onchange="createMatrixInput()">
        <button onclick="createMatrixInput()">Create Matrix</button>
    </div>

    <div id="matrix-container"></div>

    <button onclick="convertToUpperTriangular()">Convert to Upper Triangular Matrix</button>
    <button onclick="resetMatrix()">Reset Matrix</button>


    <div class="step">
        <h3>Steps:</h3>
        <pre id="steps"></pre>
    </div>

    <div class="result">
        <h3>Converted Upper Triangular Matrix:</h3>
        <pre id="result"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
